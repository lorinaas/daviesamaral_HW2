<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Homework 2</title>
</head>

<body>
    <h1 class="hidden">Homework 2</h1>
    <h2 class="hidden">Header Area</h2>
    <header class="grid-con">
        <div class="col-span-3 m-col-span-3 l-col-span-3 xl-col-span-3 box">
            <p>Logo</p>
        </div>
        <nav class="col-start-4 col-end-5 m-col-span-9 l-col-span-9 xl-col-span-9 box">
            <p>Nav</p>
        </nav>
    </header>

    <section class="grid-con">
        <h2 class="hidden">Hero Image Area</h2>
        <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">
            <p>Hero Image</p>
        </div>
    </section>

    <section class="grid-con">
        <h2 class="hidden">Product Section</h2>
        <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">
            <p>Product 1</p>
        </div>
        <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">
            <p>Product 2</p>
        </div>
    </section>

    <section class="grid-con">
        <h2 class="hidden">Services Section</h2>
        <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
            <p>Service 1</p>
        </div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
            <p>Service 2</p>
        </div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
            <p>Service 3</p>
        </div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
            <p>Service 4</p>
        </div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
            <p>Service 5</p>
        </div>
        <div class="desktop l-col-span-6 xl-col-span-6 box">
            <p>Image</p>
        </div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">
            <p>Service 6</p>
        </div>
    </section>
    <footer class="grid-con">
        <h2 class="hidden">Footer Area</h2>
        <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Footer</div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
